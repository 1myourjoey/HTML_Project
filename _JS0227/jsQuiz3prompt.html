<body>
   
    <script>

       let num1 = prompt(" 첫번째 숫자 입력하세요.");
       let num2 = prompt(" 두번째 숫자 입력하세요.");

       console.log(sum);
       document.write(`<h1>합계:${sum}</h1>`);
        
    
    </script>

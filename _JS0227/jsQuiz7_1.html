<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        이름 : <input type="text" id="user"/>
        이메일 : <input type="text" id="email"/>
        <input type="submit" onclick="checkNotEmpty(e)" value="확인"/>

    </form>

    <script>
        function checkNotEmpty (e) {
            e.preventDefault();
            let field = document.querySelector('#user');
            let field2 = document.querySelector('#email');
            if (field.value.length ==0) {
                alert ("none name field");
                field.focus();
                return false;
            }
            if (field2.value.length ==0) {
                alert ("none email field");
                field2.focus();
                return false;
            }
            return true;
        }

    </script>
</body>
</html>
